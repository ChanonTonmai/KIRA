name: Build release zip with submodules

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create release archive (includes submodules)
        run: |
          ZIP_NAME="KIRA-${{ github.ref_name }}-with-submodules.zip"
          # Optional: remove VCS metadata from the archive
          find . -name ".git" -type d -prune -exec rm -rf {} +
          zip -r "$ZIP_NAME" ./
          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Upload archive as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip

